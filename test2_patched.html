        body {
            background-color: #111;
            color: #f5f5f5;
            font-family: 'Inter', sans-serif;
        }

        .nav-link {
            position: relative;
            padding-bottom: 4px;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            height: 2px;
            width: 0;
            background-color: #f05252;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .hero-section {
            min-height: 90vh;
            display: flex;
            align-items: center;
        }

        .code-window {
            background-color: #1a1a1a;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1rem 0;
        }

        .code-dots {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot-red {
            background-color: #ff5f56;
        }

        .dot-yellow {
            background-color: #ffbd2e;
        }

        .dot-green {
            background-color: #27c93f;
        }

        .code-content {
            color: #f8f8f2;
            font-family: monospace;
        }

        .keyword {
            color: #ff79c6;
        }

        .property {
            color: #bd93f9;
        }

        .string {
            color: #f1fa8c;
        }

        .highlight-section {
            padding: 6rem 0;
        }

        .card {
            background-color: #1a1a1a;
            border-radius: 0.5rem;
            padding: 1.5rem;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .section-title {
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: #f05252;
        }

        .btn-primary {
            background-color: transparent;
            color: #f5f5f5;
            border: 1px solid #f5f5f5;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-primary:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .quote {
            position: relative;
            padding: 1.5rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-left: 4px solid #f05252;
        }
