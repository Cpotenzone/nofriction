<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoFriction AI Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .chat-bubble {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .typing-indicator {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .file-drop-zone {
            transition: all 0.3s ease;
            border: 2px dashed #d1d5db;
        }
        
        .file-drop-zone.drag-over {
            border-color: #667eea;
            background-color: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }
        
        .message-content pre {
            position: relative;
            background: #1f2937;
            border-radius: 8px;
            padding: 1rem;
            margin: 0.5rem 0;
            overflow-x: auto;
        }
        
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #374151;
            padding: 0.5rem 1rem;
            border-radius: 8px 8px 0 0;
            font-size: 0.875rem;
            margin-bottom: -8px;
        }
        
        .copy-btn {
            background: transparent;
            border: 1px solid #6b7280;
            color: #d1d5db;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .copy-btn:hover {
            background: #4b5563;
            color: white;
        }
        
        .preview-toggle {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 0.5rem;
            transition: all 0.2s;
        }
        
        .preview-toggle:hover {
            background: #5a67d8;
        }
        
        .html-preview {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem;
            margin: 0.5rem 0;
            background: white;
            min-height: 100px;
        }
        
        .thread-item {
            transition: all 0.2s ease;
            cursor: pointer;
            border-radius: 8px;
            padding: 0.75rem;
            margin: 0.25rem 0;
        }
        
        .thread-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(4px);
        }
        
        .thread-item.active {
            background: rgba(102, 126, 234, 0.3);
            border-left: 3px solid #667eea;
        }
        
        .scroll-smooth {
            scroll-behavior: smooth;
        }
        
        .message-actions {
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .message:hover .message-actions {
            opacity: 1;
        }
        
        .sidebar-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 50;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .sidebar-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
        }
        
        .floating-action {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: #667eea;
            color: white;
            border-radius: 50%;
            width: 3.5rem;
            height: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transition: all 0.3s;
            z-index: 40;
        }
        
        .floating-action:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .paste-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .paste-modal {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            max-width: 90vw;
            max-height: 90vh;
            overflow: auto;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">
    <div class="flex h-full">
        <!-- Sidebar Toggle Button -->
        <div class="sidebar-toggle md:hidden" onclick="toggleSidebar()">
            <i class="fas fa-bars text-gray-700"></i>
        </div>

        <!-- Sidebar -->
        <div class="sidebar w-80 bg-white shadow-lg flex flex-col fixed md:relative h-full z-30">
            <div class="p-6 border-b border-gray-200">
                <h1 class="text-xl font-bold text-gray-800 mb-2">
                    <i class="fas fa-robot text-blue-500 mr-2"></i>
                    AI Assistant
                </h1>
                <button onclick="createNewThread()" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors flex items-center justify-center">
                    <i class="fas fa-plus mr-2"></i>
                    New Chat
                </button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-4">
                <h3 class="text-sm font-semibold text-gray-600 uppercase tracking-wide mb-3">Recent Chats</h3>
                <div id="threadList" class="space-y-1">
                    <!-- Threads will be populated here -->
                </div>
            </div>
            
            <div class="p-4 border-t border-gray-200">
                <button onclick="clearAllChats()" class="w-full text-red-500 hover:text-red-700 transition-colors text-sm">
                    <i class="fas fa-trash mr-2"></i>
                    Clear All Chats
                </button>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col bg-white">
            <!-- Chat Header -->
            <div class="bg-white border-b border-gray-200 p-4 flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-3 h-3 bg-green-500 rounded-full mr-3 animate-pulse"></div>
                    <h2 class="font-semibold text-gray-800" id="currentThreadTitle">NoFriction AI Assistant</h2>
                </div>
                <div class="flex items-center space-x-3">
                    <button onclick="exportChat()" class="text-gray-500 hover:text-gray-700 transition-colors">
                        <i class="fas fa-download"></i>
                    </button>
                    <button onclick="toggleSettings()" class="text-gray-500 hover:text-gray-700 transition-colors">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>

            <!-- Messages Container -->
            <div id="messagesContainer" class="flex-1 overflow-y-auto p-6 scroll-smooth bg-gray-50">
                <div id="messages" class="space-y-4 max-w-4xl mx-auto">
                    <div class="text-center text-gray-500 py-8">
                        <i class="fas fa-robot text-4xl mb-4 text-blue-500"></i>
                        <p class="text-lg">Welcome to NoFriction AI!</p>
                        <p class="text-sm">Start a conversation or drop files to get started.</p>
                    </div>
                </div>
            </div>

            <!-- File Drop Zone -->
            <div id="fileDropZone" class="file-drop-zone hidden fixed inset-0 z-20 flex items-center justify-center bg-blue-50 bg-opacity-95">
                <div class="text-center">
                    <i class="fas fa-cloud-upload-alt text-6xl text-blue-500 mb-4"></i>
                    <p class="text-xl font-semibold text-blue-700">Drop files here to upload</p>
                    <p class="text-blue-600">Supports images, documents, and code files</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="bg-white border-t border-gray-200 p-4">
                <div class="max-w-4xl mx-auto">
                    <div class="flex items-end space-x-3">
                        <div class="flex-1">
                            <div class="relative">
                                <textarea
                                    id="messageInput"
                                    rows="1"
                                    placeholder="Type your message here... (Ctrl+V to paste clipboard)"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                    style="max-height: 200px;"
                                ></textarea>
                                <div class="absolute right-3 top-3 flex items-center space-x-2">
                                    <input type="file" id="fileInput" multiple class="hidden" accept="*/*">
                                    <button onclick="document.getElementById('fileInput').click()" class="text-gray-400 hover:text-gray-600 transition-colors">
                                        <i class="fas fa-paperclip"></i>
                                    </button>
                                    <button onclick="pasteFromClipboard()" class="text-gray-400 hover:text-gray-600 transition-colors" title="Paste from clipboard">
                                        <i class="fas fa-paste"></i>
                                    </button>
                                </div>
                            </div>
                            <div id="filePreview" class="mt-2 hidden">
                                <div class="flex flex-wrap gap-2">
                                    <!-- File previews will appear here -->
                                </div>
                            </div>
                        </div>
                        <button
                            id="sendButton"
                            onclick="sendMessage()"
                            class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center"
                        >
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <div class="floating-action md:hidden" onclick="scrollToBottom()">
        <i class="fas fa-arrow-down"></i>
    </div>

    <!-- Paste Modal -->
    <div id="pasteModal" class="paste-overlay hidden">
        <div class="paste-modal">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">Paste Content</h3>
                <button onclick="closePasteModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="pasteContent" class="bg-gray-100 p-4 rounded-lg mb-4 max-h-64 overflow-auto"></div>
            <div class="flex justify-end space-x-3">
                <button onclick="closePasteModal()" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50">
                    Cancel
                </button>
                <button onclick="confirmPaste()" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                    Insert
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="fixed bottom-4 left-4 text-xs text-gray-500 bg-white px-3 py-1 rounded-full shadow-lg">
        Powered by <a href="https://www.nofriction.io" target="_blank" class="text-blue-500 hover:text-blue-700 font-medium">NoFriction</a>
    </div>

    <script>
        // Global variables
        let currentThread = null;
        let threads = JSON.parse(localStorage.getItem('aiChatThreads')) || {};
        let uploadedFiles = [];
        let pastedContent = '';

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            setupEventListeners();
            loadThreads();
            
            if (Object.keys(threads).length === 0) {
                createNewThread();
            } else {
                const lastThread = Object.keys(threads)[Object.keys(threads).length - 1];
                switchToThread(lastThread);
            }
        });

        function initializeApp() {
            // Auto-resize textarea
            const textarea = document.getElementById('messageInput');
            textarea.addEventListener('input', autoResizeTextarea);
            
            // Handle Enter key
            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // File input change handler
            document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        }

        function setupEventListeners() {
            // Drag and drop functionality
            const dropZone = document.getElementById('fileDropZone');
            const body = document.body;

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                body.addEventListener(eventName, preventDefaults, false);
            });

            ['dragenter', 'dragover'].forEach(eventName => {
                body.addEventListener(eventName, () => {
                    dropZone.classList.remove('hidden');
                    dropZone.classList.add('drag-over');
                }, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                body.addEventListener(eventName, () => {
                    dropZone.classList.add('hidden');
                    dropZone.classList.remove('drag-over');
                }, false);
            });

            body.addEventListener('drop', handleDrop, false);

            // Paste functionality
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'v') {
                    setTimeout(() => pasteFromClipboard(), 100);
                }
            });
        }

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function handleDrop(e) {
            const files = Array.from(e.dataTransfer.files);
            if (files.length > 0) {
                handleFiles(files);
            }
        }

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            handleFiles(files);
        }

        function handleFiles(files) {
            uploadedFiles = [...uploadedFiles, ...files];
            displayFilePreview();
        }

        function displayFilePreview() {
            const preview = document.getElementById('filePreview');
            const container = preview.querySelector('div');
            
            if (uploadedFiles.length === 0) {
                preview.classList.add('hidden');
                return;
            }

            preview.classList.remove('hidden');
            container.innerHTML = '';

            uploadedFiles.forEach((file, index) => {
                const fileElement = document.createElement('div');
                fileElement.className = 'bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm flex items-center space-x-2';
                fileElement.innerHTML = `
                    <i class="fas fa-file"></i>
                    <span>${file.name}</span>
                    <button onclick="removeFile(${index})" class="text-blue-600 hover:text-blue-800">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                container.appendChild(fileElement);
            });
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            displayFilePreview();
        }

        async function pasteFromClipboard() {
            try {
                const clipboardItems = await navigator.clipboard.read();
                
                for (const clipboardItem of clipboardItems) {
                    if (clipboardItem.types.includes('text/html')) {
                        const htmlBlob = await clipboardItem.getType('text/html');
                        const htmlText = await htmlBlob.text();
                        showPasteModal(htmlText, 'html');
                        return;
                    } else if (clipboardItem.types.includes('text/plain')) {
                        const textBlob = await clipboardItem.getType('text/plain');
                        const plainText = await textBlob.text();
                        showPasteModal(plainText, 'text');
                        return;
                    } else if (clipboardItem.types.some(type => type.startsWith('image/'))) {
                        const imageType = clipboardItem.types.find(type => type.startsWith('image/'));
                        const imageBlob = await clipboardItem.getType(imageType);
                        const file = new File([imageBlob], 'pasted-image.' + imageType.split('/')[1], { type: imageType });
                        handleFiles([file]);
                        return;
                    }
                }
                
                // Fallback to text clipboard
                const text = await navigator.clipboard.readText();
                if (text) {
                    showPasteModal(text, 'text');
                }
            } catch (err) {
                console.error('Failed to read clipboard contents: ', err);
                // Fallback for browsers that don't support clipboard API
                const textarea = document.getElementById('messageInput');
                textarea.focus();
                document.execCommand('paste');
            }
        }

        function showPasteModal(content, type) {
            pastedContent = content;
            const modal = document.getElementById('pasteModal');
            const contentDiv = document.getElementById('pasteContent');
            
            if (type === 'html') {
                contentDiv.innerHTML = `<div class="text-sm text-gray-600 mb-2">HTML Content:</div><pre class="text-xs overflow-auto">${escapeHtml(content)}</pre>`;
            } else {
                contentDiv.innerHTML = `<div class="text-sm text-gray-600 mb-2">Text Content:</div><pre class="text-xs overflow-auto whitespace-pre-wrap">${escapeHtml(content)}</pre>`;
            }
            
            modal.classList.remove('hidden');
        }

        function closePasteModal() {
            document.getElementById('pasteModal').classList.add('hidden');
            pastedContent = '';
        }

        function confirmPaste() {
            const textarea = document.getElementById('messageInput');
            const currentValue = textarea.value;
            const cursorPos = textarea.selectionStart;
            
            const newValue = currentValue.slice(0, cursorPos) + pastedContent + currentValue.slice(cursorPos);
            textarea.value = newValue;
            textarea.setSelectionRange(cursorPos + pastedContent.length, cursorPos + pastedContent.length);
            
            autoResizeTextarea({ target: textarea });
            textarea.focus();
            closePasteModal();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function autoResizeTextarea(e) {
            const textarea = e.target;
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        function createNewThread() {
            const threadId = 'thread_' + Date.now();
            threads[threadId] = {
                id: threadId,
                title: 'New Chat',
                messages: [],
                created: new Date().toISOString()
            };
            
            saveThreads();
            loadThreads();
            switchToThread(threadId);
        }

        function switchToThread(threadId) {
            currentThread = threadId;
            
            // Update UI
            document.getElementById('currentThreadTitle').textContent = threads[threadId].title;
            
            // Clear current messages
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '';
            
            // Load thread messages
            threads[threadId].messages.forEach(message => {
                displayMessage(message.content, message.isUser, message.files, false);
            });
            
            // Update thread list active state
            updateThreadListUI();
            
            // Clear input
            document.getElementById('messageInput').value = '';
            uploadedFiles = [];
            displayFilePreview();
            
            scrollToBottom();
        }

        function updateThreadListUI() {
            const threadList = document.getElementById('threadList');
            threadList.innerHTML = '';
            
            Object.values(threads).reverse().forEach(thread => {
                const threadElement = document.createElement('div');
                threadElement.className = `thread-item ${thread.id === currentThread ? 'active' : ''}`;
                threadElement.onclick = () => switchToThread(thread.id);
                
                const preview = thread.messages.length > 0 ? 
                    thread.messages[thread.messages.length - 1].content.substring(0, 50) + '...' : 
                    'Empty chat';
                
                threadElement.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <div class="font-medium text-sm text-gray-800 truncate">${thread.title}</div>
                            <div class="text-xs text-gray-500 truncate mt-1">${preview}</div>
                        </div>
                        <button onclick="deleteThread('${thread.id}'); event.stopPropagation();" class="text-gray-400 hover:text-red-500 ml-2">
                            <i class="fas fa-trash text-xs"></i>
                        </button>
                    </div>
                `;
                
                threadList.appendChild(threadElement);
            });
        }

        function deleteThread(threadId) {
            if (confirm('Are you sure you want to delete this chat?')) {
                delete threads[threadId];
                saveThreads();
                
                if (currentThread === threadId) {
                    if (Object.keys(threads).length > 0) {
                        const lastThread = Object.keys(threads)[Object.keys(threads).length - 1];
                        switchToThread(lastThread);
                    } else {
                        createNewThread();
                    }
                } else {
                    loadThreads();
                }
            }
        }

        function loadThreads() {
            threads = JSON.parse(localStorage.getItem('aiChatThreads')) || {};
            updateThreadListUI();
        }

        function saveThreads() {
            localStorage.setItem('aiChatThreads', JSON.stringify(threads));
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message && uploadedFiles.length === 0) return;
            
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            
            // Add user message to thread
            const userMessage = {
                content: message,
                isUser: true,
                files: uploadedFiles.map(f => ({ name: f.name, size: f.size, type: f.type })),
                timestamp: new Date().toISOString()
            };
            
            threads[currentThread].messages.push(userMessage);
            
            // Update thread title if it's the first message
            if (threads[currentThread].messages.length === 1 && message) {
                threads[currentThread].title = message.substring(0, 30) + (message.length > 30 ? '...' : '');
                document.getElementById('currentThreadTitle').textContent = threads[currentThread].title;
            }
            
            // Display user message
            displayMessage(message, true, uploadedFiles);
            
            // Clear input
            input.value = '';
            uploadedFiles = [];
            displayFilePreview();
            autoResizeTextarea({ target: input });
            
            // Show typing indicator
            const typingIndicator = createTypingIndicator();
            
            try {
                // Prepare data for webhook
                const formData = new FormData();
                formData.append('message', message);
                formData.append('threadId', currentThread);
                
                // Add files to form data
                uploadedFiles.forEach((file, index) => {
                    formData.append(`file_${index}`, file);
                });
                
                // Send to n8n webhook
                const response = await fetch('https://caseyp.app.n8n.cloud/webhook/nofrictionchatbot', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const aiResponse = await response.text();
                
                // Remove typing indicator
                typingIndicator.remove();
                
                // Add AI response to thread
                const aiMessage = {
                    content: aiResponse,
                    isUser: false,
                    timestamp: new Date().toISOString()
                };
                
                threads[currentThread].messages.push(aiMessage);
                
                // Display AI response
                displayMessage(aiResponse, false);
                
            } catch (error) {
                console.error('Error sending message:', error);
                typingIndicator.remove();
                
                const errorMessage = 'Sorry, I encountered an error while processing your message. Please try again.';
                displayMessage(errorMessage, false);
                
                threads[currentThread].messages.push({
                    content: errorMessage,
                    isUser: false,
                    timestamp: new Date().toISOString()
                });
            }
            
            saveThreads();
            updateThreadListUI();
            
            sendButton.disabled = false;
            sendButton.innerHTML = '<i class="fas fa-paper-plane"></i>';
            
            scrollToBottom();
        }

        function createTypingIndicator() {
            const messagesContainer = document.getElementById('messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message flex items-start space-x-3 typing-indicator';
            typingDiv.innerHTML = `
                <div class="flex-shrink-0">
                    <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-robot text-white text-sm"></i>
                    </div>
                </div>
                <div class="flex-1">
                    <div class="bg-gray-100 rounded-2xl px-4 py-3 inline-block">
                        <div class="flex space-x-1">
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0ms"></div>
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 150ms"></div>
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 300ms"></div>
                        </div>
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(typingDiv);
            scrollToBottom();
            return typingDiv;
        }

        function displayMessage(content, isUser, files = [], animate = true) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message flex items-start space-x-3 ${animate ? 'chat-bubble' : ''}`;
            
            if (isUser) {
                messageDiv.classList.add('flex-row-reverse', 'space-x-reverse');
            }
            
            let fileDisplay = '';
            if (files && files.length > 0) {
                fileDisplay = `
                    <div class="mt-2 space-y-1">
                        ${files.map(file => `
                            <div class="flex items-center space-x-2 text-sm ${isUser ? 'text-blue-100' : 'text-gray-600'}">
                                <i class="fas fa-paperclip"></i>
                                <span>${file.name || file}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            messageDiv.innerHTML = `
                <div class="flex-shrink-0">
                    <div class="w-8 h-8 ${isUser ? 'bg-blue-500' : 'bg-gray-500'} rounded-full flex items-center justify-center">
                        <i class="fas ${isUser ? 'fa-user' : 'fa-robot'} text-white text-sm"></i>
                    </div>
                </div>
                <div class="flex-1 max-w-3xl">
                    <div class="message-content ${isUser ? 'bg-blue-500 text-white' : 'bg-gray-100 text-gray-800'} rounded-2xl px-4 py-3 inline-block relative">
                        ${processMessageContent(content, isUser)}
                        ${fileDisplay}
                    </div>
                    <div class="message-actions flex items-center space-x-2 mt-1 ${isUser ? 'justify-end' : 'justify-start'}">
                        <button onclick="copyMessage(this)" class="text-gray-400 hover:text-gray-600 text-xs" title="Copy message">
                            <i class="fas fa-copy"></i>
                        </button>
                        ${!isUser ? `
                            <button onclick="regenerateResponse(this)" class="text-gray-400 hover:text-gray-600 text-xs" title="Regenerate">
                                <i class="fas fa-redo"></i>
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            
            // Process code blocks for syntax highlighting
            messageDiv.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
            
            scrollToBottom();
        }

        function processMessageContent(content, isUser) {
            if (isUser) {
                return content.replace(/\n/g, '<br>');
            }
            
            // Process code blocks with enhanced features
            content = content.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, language, code) => {
                const lang = language || 'text';
                const codeId = 'code_' + Math.random().toString(36).substr(2, 9);
                const isHtml = lang.toLowerCase() === 'html';
                
                return `
                    <div class="code-block">
                        <div class="code-header">
                            <span class="text-gray-300">${lang}</span>
                            <div>
                                <button class="copy-btn" onclick="copyCode('${codeId}')">
                                    <i class="fas fa-copy"></i> Copy
                                </button>
                                ${isHtml ? `
                                    <button class="preview-toggle" onclick="togglePreview('${codeId}')">
                                        <i class="fas fa-eye"></i> Preview
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                        <pre id="${codeId}"><code class="${lang}">${escapeHtml(code.trim())}</code></pre>
                        ${isHtml ? `<div id="${codeId}_preview" class="html-preview hidden"></div>` : ''}
                    </div>
                `;
            });
            
            // Process inline code
            content = content.replace(/`([^`]+)`/g, '<code class="bg-gray-200 text-gray-800 px-1 py-0.5 rounded text-sm">$1</code>');
            
            // Process line breaks
            content = content.replace(/\n/g, '<br>');
            
            return content;
        }

        function copyCode(codeId) {
            const codeElement = document.getElementById(codeId);
            const code = codeElement.textContent;
            
            navigator.clipboard.writeText(code).then(() => {
                // Show feedback
                const button = event.target.closest('button');
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i> Copied';
                setTimeout(() => {
                    button.innerHTML = originalText;
                }, 2000);
            });
        }

        function togglePreview(codeId) {
            const codeElement = document.getElementById(codeId);
            const previewElement = document.getElementById(codeId + '_preview');
            const button = event.target.closest('button');
            
            if (previewElement.classList.contains('hidden')) {
                // Show preview
                const htmlCode = codeElement.textContent;
                previewElement.innerHTML = htmlCode;
                previewElement.classList.remove('hidden');
                button.innerHTML = '<i class="fas fa-code"></i> Code';
                codeElement.parentElement.style.display = 'none';
            } else {
                // Show code
                previewElement.classList.add('hidden');
                button.innerHTML = '<i class="fas fa-eye"></i> Preview';
                codeElement.parentElement.style.display = 'block';
            }
        }

        function copyMessage(button) {
            const messageContent = button.closest('.message').querySelector('.message-content');
            const text = messageContent.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                const originalIcon = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => {
                    button.innerHTML = originalIcon;
                }, 2000);
            });
        }

        function regenerateResponse(button) {
            // This would trigger a regeneration of the last AI response
            // For now, just show a placeholder
            alert('Regenerate feature would be implemented here');
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        }

        function clearAllChats() {
            if (confirm('Are you sure you want to delete all chats? This action cannot be undone.')) {
                threads = {};
                saveThreads();
                createNewThread();
            }
        }

        function exportChat() {
            if (!currentThread || !threads[currentThread]) return;
            
            const thread = threads[currentThread];
            const exportData = {
                title: thread.title,
                created: thread.created,
                messages: thread.messages
            };
            
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `chat_${thread.title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
        }

        function toggleSettings() {
            alert('Settings panel would be implemented here');
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(e) {
            const sidebar = document.querySelector('.sidebar');
            const sidebarToggle = document.querySelector('.sidebar-toggle');
            
            if (window.innerWidth < 768 && 
                !sidebar.contains(e.target) && 
                !sidebarToggle.contains(e.target) && 
                sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth >= 768) {
                document.querySelector('.sidebar').classList.remove('open');
            }
        });
    </script>
